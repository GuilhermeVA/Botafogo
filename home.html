<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletas Botafogo</title>
    <script src="JS/jogadores.js" defer></script>
    <script src="JS/masculino.js" defer></script>
    <script src="JS/feminino.js" defer></script>
    <script src="JS/home.js" defer></script>
    <script src="JS/detalhes.js" defer></script>

    
    <link rel="icon" type="image/png" href="escudo.png" sizes="16x16">
    <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
    
    <header id="cabecalho">
        <h1 id="titulocabecalho">Atletas Botafogo</h1>
        <button id="botaosair" onclick="sair()">Sair</button>
    </header>

    <div id="botaoselecoes">
        <button id="Masculino">Masculino</button>
        <button id="Feminino">Feminino</button>
        <button id="Todos">Todos</button>
    </div>
    <div id="selectselecoes">
        <select id="selecao">
            <option value="" selected>Selecione uma opção</option>
            <option value="masculino" id="SelectMasculino">Masculino</option>
            <option value="feminino" id="SelectFeminino">Feminino</option>
            <option value="todos" id="SelectTodos">Todos</option>
        </select>
    </div>

</body>
</html>
